<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var students = []
        function showary()
            {
                let pstudents = document.getElementById("pstudents")                        
                pstudents.innerHTML = ""
                let studentsUI = students.map((s)=>
            {
                return `<p>${s}</p>` 
            }).join("")
            console.log(studentsUI)
            pstudents.innerHTML = studentsUI                                          
        }
        function AddStudent()
        {
            let txtname = document.getElementById("txtname")
            students.push(txtname.value)
            showary()
            txtname.value=""
            txtname.focus()
        }
    </script>
</head>
<body>
    <p>
        Enter Student Name: <input type="text" id="txtname">
        <input type="button" value="Add" onclick="AddStudent()">
    </p>
    <!-- <input type="button" value="Show Students" onclick="showary()"> -->
    <p id="pstudents"></p>
</body>
</html>
