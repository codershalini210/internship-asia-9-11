<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function welcome()
        {
let txtname = document.getElementById("txtname")
let hresult = document.getElementById("hresult")
hresult.innerHTML ="welcome " + txtname.value
txtname.value=""
txtname.focus()
        }
    </script>
</head>
<body>
    <p>Enter name : <input type="text" id="txtname"></p>
    <input type="button" value="Click here" onclick="welcome()">
    <h2 id="hresult"></h2>
</body>
</html>
